<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Large-6</title>
    <link rel="stylesheet" href="android6.css">
</head>

<body>
    <div class="container">
        <img src="Status (1).png" alt="Status">
        <br>
        <img src="What are your goals_.png" class="img1" alt="image">
        <div class="options">
            <label>
                Weight Loss
                <input type="checkbox" name="weight-loss">
                <span class="checkbox-custom"></span>
            </label><br>
            <label>
                Muscle Gain
                <input type="checkbox" name="muscle-gain">
                <span class="checkbox-custom"></span>
            </label><br>
            <label>
                Flexibility and Mobility
                <input type="checkbox" name="flexibility-mobility">
                <span class="checkbox-custom"></span>
            </label><br>
            <label>
                General Fitness
                <input type="checkbox" name="general-fitness">
                <span class="checkbox-custom"></span>
            </label><br>
            <label>
                Event-Specific Training
                <input type="checkbox" name="event-specific-training">
                <span class="checkbox-custom"></span>
            </label><br>
            <label>
                Mindfulness and Mental Health
                <input type="checkbox" name="mindfulness-mental-health">
                <span class="checkbox-custom"></span>
            </label><br>
        </div>
        <button onclick="confirm()">Confirm</button>
    </div>
</body>
<script src="script.js"></script>

</html>
